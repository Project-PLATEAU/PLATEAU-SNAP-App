openapi: 3.0.1
info:
  title: PLATEAU.Snap.Server
  version: "1.0"
servers:
- url: /
paths:
  /api/building-image:
    post:
      operationId: CreateBuildingImageAsync
      requestBody:
        content:
          multipart/form-data:
            encoding:
              File:
                style: form
              Metadata:
                style: form
            schema:
              $ref: '#/components/schemas/CreateBuildingImageAsync_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildingImageResponse'
          description: リクエストが成功しました。
        "400":
          description: リクエストが不正です。
        "401":
          description: 認証に失敗しました。
        "404":
          description: リソースが見つかりません。
        "500":
          description: サーバー内部でエラーが発生しました。
      summary: 撮影した建物面の画像を登録します。
      tags:
      - Images
  /api/visible-surfaces:
    post:
      operationId: GetVisibleSurfacesAsync
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisibleSurfacesRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/VisibleSurfacesRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/VisibleSurfacesRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisibleSurfacesResponse'
          description: リクエストが成功しました。
        "400":
          description: リクエストが不正です。
        "401":
          description: 認証に失敗しました。
        "404":
          description: リソースが見つかりません。
        "500":
          description: サーバー内部でエラーが発生しました。
      summary: 現在の位置で撮影可能な面の情報を取得します。
      tags:
      - Surfaces
components:
  schemas:
    BuildingImageResponse:
      additionalProperties: false
      example:
        id: 0
        message: message
        status: success
      properties:
        status:
          $ref: '#/components/schemas/StatusType'
        id:
          format: int64
          nullable: true
          type: integer
        message:
          nullable: true
          type: string
      type: object
    Coordinate:
      additionalProperties: false
      example:
        altitude: 1.4658129805029452
        latitude: 6.027456183070403
        longitude: 0.8008281904610115
      properties:
        longitude:
          format: double
          type: number
        latitude:
          format: double
          type: number
        altitude:
          format: double
          type: number
      type: object
    StatusType:
      enum:
      - success
      - error
      type: string
    Surface:
      additionalProperties: false
      example:
        coordinates:
        - - - - 0.8008281904610115
              - 0.8008281904610115
            - - 0.8008281904610115
