        roll:
          description: カメラのロール角 (度数法で半時計回りを正とする)
          format: double
          type: number
        max_distance:
          description: 検出する最大距離 (メートル)
          format: double
          nullable: true
          type: number
        field_of_view:
          description: カメラの視野角 (度数法)
